language: objective-c
osx_image: xcode8
xcode_project: socialNetwork.xcodeproj
xcode_scheme: socialNetwork
before_install:
- curl -OlL "https://github.com/Carthage/Carthage/releases/download/0.24.0/Carthage.pkg"
- sudo installer -pkg "Carthage.pkg" -target /
- rm "Carthage.pkg"
- gem install xcpretty
before_script:
- carthage bootstrap --platform iOS
script:
- set -o pipefail
- xcodebuild build -workspace socialNetwork.xcworkspace -sdk iphonesimulator -scheme socialNetwork -configuration Debug -destination "platform=iOS Simulator,name=iPhone 5" -destination "platform=iOS Simulator,name=iPhone 7 Plus" | xcpretty -c
  email:
    recipients:
      - sabrine.elbahri@3ie.fr
    on_success: change
    on_failure: always
